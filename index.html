<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Video Player</title>
  <h1>Youtube Video Player</h1>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #video-container {
      position: relative;
      width: 300px;
      height: 200px;
    }

    #player {
      width: 100%;
      height: 100%;
    }

    #play-button {
      position: absolute;
      top: 10%;
      left: 10%;
      transform: translate(-50%, -50%);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <div id="player"></div>
   <!--- <img id="play-button" src="assets/play-button.png" alt="Play Button">-->
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="app.js"></script>
</body>
</html>
